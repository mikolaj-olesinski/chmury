        // Theme toggle

            document.body.classList.toggle('dark-mode');
            
            // You can save the preference to localStorage
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        });
        
        // Check for saved theme preference
        function loadSavedTheme() {
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
            }
        }
        
        // Handle browser back/forward navigation
        window.onpopstate = function(event) {
            if (event.state) {
                switch (event.state.page) {
                    case 'home':
                        renderHomePage();
                        break;
                    case 'portfolio':
                        renderPortfolioPage();
                        break;
                    case 'skills':
                        renderSkillsPage();
                        break;
                    case 'guestbook':
                        renderGuestbookPage();
                        break;
                    case 'contact':
                        renderContactPage();
                        break;

            mainContent.innerHTML = `
                <section class="error-section">
                    <div class="container">
                        <h1>404</h1>
                        <h2>Strona nie została znaleziona</h2>
                        <p>Przepraszamy, ale strona, której szukasz, nie istnieje.</p>
                        <a href="#" class="btn" id="error-home-btn">Wróć do strony głównej</a>
                    </div>
                </section>
            `;
            
            // Add event listener for the home button
            document.getElementById('error-home-btn').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('home-link').click();
            });
        }
        
        // Check URL on page load and render the appropriate page
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved theme
            loadSavedTheme();
            
            // Check URL path and query parameters
            const url = window.location.href;
            const urlObj = new URL(url);
            const path = urlObj.pathname;
            const search = urlObj.search;
            
            if (search.includes('portfolio')) {
                let stateObj = { page: 'portfolio' };
                document.title = 'Portfolio | Mikołaj Olesiński';
                history.replaceState(stateObj, "portfolio", pageUrls.portfolio);
                renderPortfolioPage();
            } else if (search.includes('skills')) {
                let stateObj = { page: 'skills' };
                document.title = 'Umiejętności | Mikołaj Olesiński';
                history.replaceState(stateObj, "skills", pageUrls.skills);
                renderSkillsPage();
            } else if (search.includes('guestbook')) {
                let stateObj = { page: 'guestbook' };
                document.title = 'Księga gości | Mikołaj Olesiński';
                history.replaceState(stateObj, "guestbook", pageUrls.guestbook);
                renderGuestbookPage();
            } else if (search.includes('contact')) {
                let stateObj = { page: 'contact' };
                document.title = 'Kontakt | Mikołaj Olesiński';
                history.replaceState(stateObj, "contact", pageUrls.contact);
                renderContactPage();
            } else if (search.includes('404')) {
                let stateObj = { page: '404' };
                document.title = '404 | Mikołaj Olesiński';
                history.replaceState(stateObj, "404", pageUrls.error404);
                renderErrorPage();
            } else {
                // Default to home page
                let stateObj = { page: 'home' };
                document.title = 'Portfolio Mikołaja Olesińskiego';
                history.replaceState(stateObj, "home", pageUrls.home);
                renderHomePage();
            }
        });
    </script>
